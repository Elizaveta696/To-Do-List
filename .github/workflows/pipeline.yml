name: CI/CD

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  REPOSITORY: ${{ github.repository }}
  FRONTEND_IMAGE_NAME: 5g00dm04-3007/pg-frontend
  BACKEND_IMAGE_NAME: 5g00dm04-3007/pg-backend

jobs:
  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4.1.0
        with:
          node-version: "22"
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install
      - name: Run Frontend Tests (CI)
        working-directory: ./frontend
        run: npm run test:ci

  backend-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    services:
      postgres:
        image: postgres:16-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4.1.0
        with:
          node-version: "22"
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm install
      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -U postgres; do
            echo "Waiting for database..."
            sleep 2
          done

  build:
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      
      - name: Create frontend .env
        working-directory: ./frontend
        run: echo "${{ secrets.FRONTEND_STAGING_ENV }}" > .env

      - name: Create backend .env
        working-directory: ./backend
        run: echo "${{ secrets.BACKEND_STAGING_ENV }}" > .env

      - name: Build and save backend image
        run: |
          docker build --no-cache -t ghcr.io/${{ env.BACKEND_IMAGE_NAME }}:latest ./backend
          docker save -o backend.tar ghcr.io/${{ env.BACKEND_IMAGE_NAME }}:latest
          docker push ghcr.io/${{ env.BACKEND_IMAGE_NAME }}:latest

      - name: Build and save frontend image
        run: |
          docker build --no-cache -t ghcr.io/${{ env.FRONTEND_IMAGE_NAME }}:latest ./frontend
          docker save -o frontend.tar ghcr.io/${{ env.FRONTEND_IMAGE_NAME }}:latest
          docker push ghcr.io/${{ env.FRONTEND_IMAGE_NAME }}:latest

      - name: Copy images to server
        run: |
          scp backend.tar frontend.tar ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_SERVER }}:~/stage_stack/

  deploy:
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests, build]
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v5

      # VPN setup
      - name: Install OpenVpn
        run: |
          sudo apt update
          sudo apt --assume-yes --no-install-recommends install openvpn-systemd-resolved

      - name: Setup VPN config
        run: |
          echo "${{ secrets.VPN_PASSWORD }}" > secret.txt
          echo "${{ secrets.VPN_CONFIG }}" > config.ovpn

      - name: Connect VPN
        run: sudo openvpn --config config.ovpn --daemon --log /tmp/vpn.log

      - name: Wait for the VPN connection
        timeout-minutes: 1
        run: until ping -c1 ${{ secrets.REMOTE_SERVER }}; do sleep 10; done

      # SSH key setup
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.DEPLOY_KEY_PRIVATE }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.REMOTE_SERVER }} >> ~/.ssh/known_hosts

      - name: Install rsync
        run: sudo apt --assume-yes --no-install-recommends install rsync

      - name: Post Fetch Code Confirmation
        run: echo "âœ… Code successfully fetched and environment ready for deployment."

      # Copy environment files
      - name: Copy staging .env to frontend folder
        working-directory: ./frontend
        run: echo "${{ secrets.FRONTEND_STAGING_ENV }}" > .env

      - name: Copy staging .env to backend folder
        working-directory: ./backend
        run: echo "${{ secrets.BACKEND_STAGING_ENV }}" > .env

      # Create stage_stack config and sync
      - name: Create and sync stack configuration
        run: |
          mkdir -p stage_stack
          cp docker-compose.staging.yml stage_stack/docker-compose.yml
          echo "BACKEND_IMAGE=${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}" >> stage_stack/.env
          echo "FRONTEND_IMAGE=${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}" >> stage_stack/.env
          rsync -r stage_stack "${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_SERVER }}:./"

      # SSH deployment
      - name: Start containers via SSH
        run: |
          ssh ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_SERVER }} << 'EOF'
            cd stage_stack
            # Load pre-built images
            if [ -f backend.tar ]; then docker load -i backend.tar; fi
            if [ -f frontend.tar ]; then docker load -i frontend.tar; fi
            # Start containers using the new images
            docker compose up -d --force-recreate --remove-orphans
          EOF

      # VPN cleanup
      - name: Upload VPN logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vpn-log
          path: /tmp/vpn.log

      - name: Kill VPN connection
        if: always()
        run: sudo killall openvpn || true

      - name: Complete Job
        run: echo "ðŸŽ‰ Deployment completed successfully!"
