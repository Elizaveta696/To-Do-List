# This is the CD/CD pipeline
name: CI/CD

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the "main" branch
  push:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"

  # Run frontend unit tests with Vitest in CI mode
  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4.1.0
        with:
          node-version: "22"

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run Frontend Tests (CI)
        working-directory: ./frontend
        run: npm run test:ci

  # BACKEND TESTS (Integration with PostgreSQL)
  backend-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    services:
      postgres:
        image: postgres:16-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4.1.0
        with:
          node-version: "22"

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm install
      


      # Wait for PostgreSQL to be ready
      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -U postgres; do
            echo "Waiting for database..."
            sleep 2
          done




# Job for building the frontend and backend container images and pushing it to the registry
  build:
    env:
      REGISTRY: ghcr.io
      REPOSITORY: ${{ github.repository }}
      FRONTEND_IMAGE_NAME: 5g00dm04-3007/pg-frontend
      BACKEND_IMAGE_NAME: 5g00dm04-3007/pg-backend
      # The type of runner that the job will run on

    runs-on: ubuntu-latest
    # Test jobs need to succeed
    needs: [frontend-tests, backend-tests]
    # Give the job permission to write packages to the registry
    permissions:
      contents: read
      packages: write
    
    steps:
      # Fetch the code using the checkout action
      - name: Fetch Code
        uses: actions/checkout@v4

      # Installing the node modules for the frontend
      - name: Install Node
        uses: actions/setup-node@v4.1.0
        with:
          node-version: "20"

      # Setting up the Docker build environment
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Loggin into the GitHub container registry
      - name: Docker Login
        uses: docker/login-action@v3.3.0
        with:
          # The GitHub registry
          registry: ${{ env.REGISTRY }}
          # The person that triggered the build
          username: ${{ github.actor }}
          # A special GitHub secret token we can use
          password: ${{ secrets.GITHUB_TOKEN }}

      # Building and pushing the frontend image to the registry using an action
      - name: Build and push Docker Frontend images
        uses: docker/build-push-action@v5.0.0
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: "${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}"

      # Building and pushing the backend image to the registry using an action
      - name: Build and push Docker Backend images
        uses: docker/build-push-action@v5.0.0
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: "${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}"