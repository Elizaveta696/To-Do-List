# This is the CD/CD pipeline
name: CI/CD

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the "main" branch
  push:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build" 
  # Run frontend unit tests with Vitest in CI mode
  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4.1.0
        with:
          node-version: "22"

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run Frontend Tests (CI)
        working-directory: ./frontend
        run: npm run test:ci

  # BACKEND TESTS (Integration with PostgreSQL)
  backend-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    services:
      postgres:
        image: postgres:16-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4.1.0
        with:
          node-version: "22"

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm install
      


      # Wait for PostgreSQL to be ready
      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -U postgres; do
            echo "Waiting for database..."
            sleep 2
          done

  
# Job for building the frontend and backend container images and pushing it to the registry
  deploy:
    env:
      REGISTRY: ghcr.io
      REPOSITORY: ${{ github.repository }}
      FRONTEND_IMAGE_NAME: 5g00dm04-3007/pg-frontend
      BACKEND_IMAGE_NAME: 5g00dm04-3007/pg-backend
      # The type of runner that the job will run on

    runs-on: ubuntu-latest
    # Test jobs need to succeed
    needs: [frontend-tests, backend-tests]

    timeout-minutes: 5
    # Give the job permission to write packages to the registry
    permissions:
      contents: read
      packages: write
    
    steps:

      - name: Install OpenVpn
        run: |
          sudo apt update
          sudo apt --asume-yes --no-install-recommends install openvpn-systemd-resolved

      - name: Setup VPN config
        run: |
          echo "${{ secrets.VPN_PASSWORD }}" > secret.txt
          echo "${{ secrets.VPN_CONFIG }}" > config.ovpn
      
      - name: Connect VPN
        run: sudo openvpn --config config.ovpn --daemon --log vpn.log

      - name: Wait for the VPN connection
        timeout-minutes: 1
        run: until ping -c1 ${{ secrets.REMOTE_SERVER }}; do sleep 10; done
# setting up SSH key

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.DEPLOY_KEY_PRIVATE }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.REMOTE_SERVER }} >> ~/.ssh/known_hosts
    
      
      # Install rsync
      - name: Install rsync
        run: sudo apt --assume-yes --no-install-recommends install rsync
      
      # Fetch the code using the checkout action
      - name: Fetch Code
        uses: actions/checkout@v4

      # Installing the node modules for the frontend
      - name: Install Node
        uses: actions/setup-node@v4.1.0
        with:
          node-version: "20"

      
      # Add correct env file for frontend build
      - name: Copy staging .env to frontend folder
        working-directory: ./frontend
        run: echo "${{ secrets.FRONTEND_STAGING_ENV }}" > .env 
      
      # Add correct env file for backend build
      - name: Copy staging .env to backend folder
        working-directory: ./backend
        run: echo "${{ secrets.BACKEND_STAGING_ENV }}" > .env 


    # Create stage_stack config and then sync to the VM server
      - name: Create and sync stack configuration
        run: |
          mkdir -p stage_stack
          cp docker-compose.staging.yml stage_stack/docker-compose.yml
          echo "BACKEND_IMAGE=${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}" >> stage_stack/.env
          echo "FRONTEND_IMAGE=${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}" >> stage_stack/.env
          rsync -r stage_stack "${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_SERVER }}:./"
    
    # SSH into VM server and bring up the stack
      - name: Start containers via SSH
        run:
          ssh ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_SERVER }} 
          "
          docker login ${{ env.REGISTRY }} -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }};
          cd stage_stack;
          docker compose pull;
          docker compose up -d;
          "

      - name: Kill VPN connection
        if: always()
        run: |
          sudo killall openvpn