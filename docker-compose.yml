services:
  lgtm:
    image: grafana/otel-lgtm:latest
    container_name: lgtm
    ports:
      - "3030:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - lgtm-data:/var/lib/grafana
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3030/api/health"] 
      interval: 30s
      timeout: 10s
      retries: 5
      
  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    env_file:
      - ./frontend/.env
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  backend:
    environment:
      NODE_ENV: production
      OTEL_EXPORTER_OTLP_ENDPOINT: http://lgtm:4318
      OTEL_TRACES_EXPORTER: otlp
      OTEL_METRICS_EXPORTER: otlp
      OTEL_LOGS_EXPORTER: otlp
      OTEL_SERVICE_NAME: backend_service
    networks:
      - default
      - observability
    build:
      context: ./backend
    ports:
      - "3000:3000"
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - ./backend/.env.prod

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: teamboard
    volumes:
      - db-data:/var/lib/postgresql/data
    # optional: expose port for local tools
    ports:
      - "${POSTGRES_PORT}:5432"

networks:
  observability:
    external: true
    
volumes:
  db-data:
  lgtm-data: