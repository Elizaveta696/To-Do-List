version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    env_file:
      - ./frontend/.env
    environment:
      - NODE_ENV=production
    restart: always

  backend:
    build:
      context: ./backend
    ports:
      - "3000:3000"
    restart: always
    depends_on:
      - db
    env_file:
      - ./backend/.env.prod

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: teamboard
    volumes:
      - db-data:/var/lib/postgresql/data
    # optional: expose port for local tools
    ports:
      - "5432:5432"

volumes:
  db-data: